name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    # 关键修改 1：不使用 latest，强制使用 Ubuntu 22.04 (老版本更稳定)
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 关键修改 2：强制使用 Java 11 (安卓打包的黄金搭档，Java 17 经常报错)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 安装依赖 (我顺便帮你修正了几个可能缺少的 -dev 包)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            libtool autoconf automake libffi-dev libltdl-dev zip unzip

      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer cython==0.29.33

      # 关键修改 3：去掉 'yes |'，因为你的 spec 文件里已经开启了自动同意协议
      # 这样如果不幸报错，我们能看到真正的错误信息，而不是 'Broken pipe'
      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyCalculator-APK
          path: bin/*.apk
