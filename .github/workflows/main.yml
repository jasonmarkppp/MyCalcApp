name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. 清理空间 (老规矩，防止空间不足)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false # 保留Docker，我们需要用它
          swap-storage: true

      # 2. 核心大招：直接用 Kivy 官方的 Docker 镜像打包
      # 这行命令会启动一个纯净的容器，把你的代码放进去跑，完全无视外部环境报错
      - name: Build with Buildozer Docker
        run: |
          # 赋予当前目录写权限，防止 Docker 写不进文件
          sudo chmod 777 .
          # 启动官方容器进行打包
          docker run --rm -v "$PWD":/home/user/hostcwd kivy/buildozer android debug

      # 3. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyCalculator-APK
          path: bin/*.apk
