name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. 清理磁盘空间（防止空间不足报错）
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. 开始打包（换成了官方的 kivy action）
      - name: Build with Buildozer
        uses: kivy/buildozer-action@v1.3.0
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable

      # 3. 上传生成的 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyCalculator-APK
          path: bin/*.apk
